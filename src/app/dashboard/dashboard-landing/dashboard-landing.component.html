<div class="container p-4 mx-auto">
  <div class="text-center mb-8">
    <h1 class="text-4xl text-gray-900 font-extrabold my-10">Dashboard</h1>
  </div>
  <!-- Flex container: cards will wrap and be centered -->
  <div class="flex flex-wrap justify-center gap-6">
    <!-- Maintenance Card -->
    <a routerLink="/dashboard/maintenance" class="block">
      <div class="flex flex-col bg-white border border-gray-200 p-6 rounded-xl shadow-md text-center w-56 animate-fade-in duration-300 ease-in-out hover:scale-105 hover:shadow-lg items-center transition-all">
        <div class="bg-green-100 p-4 rounded-full mb-4">
          <fa-icon [icon]="maintenanceIcon" class="text-3xl text-blue-500"></fa-icon>
        </div>
        <h3 class="text-gray-700 text-lg font-semibold">Maintenance</h3>
      </div>
    </a>

    <!-- Booking Card -->
    <a routerLink="/dashboard/booking" class="block">
      <div class="flex flex-col bg-white border border-gray-200 p-6 rounded-xl shadow-md text-center w-56 animate-fade-in duration-300 ease-in-out hover:scale-105 hover:shadow-lg items-center transition-all">
        <div class="bg-green-100 p-4 rounded-full mb-4">
          <fa-icon [icon]="bookingIcon" class="text-3xl text-blue-500"></fa-icon>
        </div>
        <h3 class="text-gray-700 text-lg font-semibold">Booking</h3>
      </div>
    </a>
  </div>
</div>
