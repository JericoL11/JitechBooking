<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Rooms Card -->
    <a routerLink="/dashboard/room" class="block">
      <div class="bg-white shadow-md rounded-xl p-6 flex flex-col items-center text-center border border-gray-200 transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-lg animate-fade-in">
        <div class="bg-green-100 p-4 rounded-full mb-4">
          🏨
        </div>
        <h3 class="text-lg font-semibold text-gray-700">Rooms</h3>
        <p class="text-2xl font-bold text-green-600">Available: {{ availableRoomsCount }}</p>
      </div>

    <!-- Booking Monitoring Card -->
    <a routerLink="/dashboard/bookingdashboard" class="block">
      <div class="bg-white shadow-md rounded-xl p-6 flex flex-col items-center text-center border border-gray-200 transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-lg animate-fade-in">

          📅
        </div>

        <p class="text-2xl font-bold text-purple-600">{{ bookingMonitoringCount }} Pending</p>
      </div>
    </a>

    <!-- New Booking Card -->
    <a routerLink="/dashboard/booking" class="block">
      <div class="bg-white shadow-md rounded-xl p-6 flex flex-col items-center text-center border border-gray-200 transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-lg animate-fade-in">
        <div class="bg-purple-100 p-4 rounded-full mb-4">
          📅
        </div>
        <h3 class="text-lg font-semibold text-gray-700">New Booking</h3>
        <p class="text-2xl font-bold text-purple-600">Create New</p>
      </div>

  </div>
