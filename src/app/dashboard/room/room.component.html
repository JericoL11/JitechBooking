<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-8 text-center">
      <h1 class="text-4xl font-extrabold text-gray-900">Room List</h1>
    </div>
    
    <!-- Add Room Button -->
    <div class="flex justify-end mb-4">
      <button 
        (click)="openModal('add')" 
        type="button" 
        class="px-6 py-2 font-semibold text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 transition duration-300">
        Add Room
      </button>
    </div>
    
    <!-- Room Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-600">No.</th>
            <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-600">Name</th>
            <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-600">Price</th>
            <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-600">Type</th>
            <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-600">Capacity</th>
            <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let room of rooms; let i = index" class="hover:bg-gray-50">
            <td class="px-6 py-4 text-sm text-gray-700">{{ i + 1 }}</td>
            <td class="px-6 py-4 text-sm text-gray-700">{{ room.roomName }}</td>
            <td class="px-6 py-4 text-sm text-gray-700">{{ room.price }}</td>
            <td class="px-6 py-4 text-sm text-gray-700">{{ room.roomType }}</td>
            <td class="px-6 py-4 text-sm text-gray-700">{{ room.capacity }}</td>
            <td class="px-6 py-4">
              <!-- Edit button opens modal in edit mode -->
              <button 
                type="button" 
                (click)="openModal('edit', room)" 
                class="inline-flex items-center justify-center p-2 bg-green-500 hover:bg-green-600 text-white rounded-full shadow transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M17.414 2.586a2 2 0 010 2.828l-10 10a2 2 0 01-.707.464l-4 1a1 1 0 01-1.212-1.212l1-4a2 2 0 01.464-.707l10-10a2 2 0 012.828 0z" />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Template for no rooms -->
    <ng-template #noRooms>
      <p class="mt-6 text-center text-gray-500">No rooms available.</p>
    </ng-template>
  </div>
  
  <!-- Modal for Add/Edit Room -->
<div class="fixed inset-0 z-50 backdrop-blur-[1px] flex items-center justify-center" *ngIf="isModalOpen">
  <!-- Modal Content -->
  <div class="relative bg-white rounded-xl shadow-2xl transform transition-all duration-300 w-full max-w-lg mx-4" (click)="$event.stopPropagation()">
    <form [formGroup]="roomForm" (ngSubmit)="saveRoom()">
      <div class="p-6 border-b">
        <h3 class="text-2xl font-bold text-gray-800">
          {{ modalMode === 'edit' ? 'Edit Room' : 'Add Room' }}
        </h3>
        <p class="mt-2 text-sm text-gray-600">Fill out the details below.</p>
      </div>

      <!-- Error Message Display -->
      <div *ngIf="errorMessage" class="px-6 py-2 text-red-600">
        {{ errorMessage }}
      </div>
      
      <div class="px-6 py-4 space-y-4">
        <!-- Room Name -->
        <div>
          <label for="roomName" class="block text-sm font-medium text-gray-700">Room Name</label>
          <input id="roomName" type="text" formControlName="roomName" placeholder="Enter room name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input id="price" type="number" formControlName="price" placeholder="Enter price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <!-- Excess Per Head -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Excess Charge</label>
          <input id="excessPerhead" type="number" formControlName="excessPerhead" placeholder="Enter excess amount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
        </div>
        <!-- Room Type -->
        <div>
          <label for="roomType" class="block text-sm font-medium text-gray-700">Room Type</label>
          <select formControlName="roomType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option *ngFor="let types of roomTypes" [value]="types">{{ types }}</option>
          </select>         
        </div>
        <!-- Capacity -->
        <div>
          <label for="capacity" class="block text-sm font-medium text-gray-700">Capacity</label>
          <input id="capacity" type="number" formControlName="capacity" placeholder="Enter capacity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <!-- Active Checkbox -->
        <div class="flex items-center">
          <input id="isActive" type="checkbox" formControlName="isActive" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <label for="isActive" class="ml-2 block text-sm text-gray-700">Active</label>
        </div>

        <div class="flex items-center">
          <input id="isAvailable" type="checkbox" formControlName="isAvailable" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
          <label for="isActive" class="ml-2 block text-sm text-gray-700">Available</label>
        </div>
      </div>

      
      <div class="px-6 py-4 flex justify-end space-x-3 border-t">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 transition duration-300">
          {{ modalMode === 'edit' ? 'Update' : 'Create' }}
        </button>
        <button type="button" (click)="closeModal()" class="px-6 py-2 bg-gray-500 text-white rounded-md shadow hover:bg-gray-600 transition duration-300">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
